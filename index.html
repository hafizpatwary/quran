<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Quran</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/public/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/public/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/public/favicon-16x16.png"
    />
    <link rel="manifest" href="/public/site.webmanifest" />
    <script>
      // JavaScript to detect user-agent and redirect
      function checkScreenWidth() {
        if (window.innerWidth <= 1400) {
          // If screen width is less than or equal to 600 pixels, redirect to mobile.html
          window.location.href = "mobile.html";
        }
      }
      checkScreenWidth();

      // Add event listener for window resize
      window.addEventListener("resize", checkScreenWidth);
    </script>
    <style>
      html,
      body {
        height: calc(100% - 10px); /* Subtract the total padding from 100% */
        width: 100%;
        margin: 0;
        padding: 0px 10px; /* Add 10px of padding to the top and bottom */
      }

      .image-container,
      .slider-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .image-pair {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto; /* Center the container horizontally */
      }
      p {
        font-family: "Lato", sans-serif;
        color: #808080; /* Grey color */
      }

      p:hover {
        color: #404040; /* Darker grey color on hover */
      }

      .slider:hover ~ p {
        color: #404040; /* Darker grey color on hover */
      }
      img {
        max-width: 35vw; /* Set the maximum width of each image to 45% of the viewport width */
        height: auto;
        margin: 1px; /* Optional: Add some margin between image pairs */
      }

      button {
        background-color: #4caf50; /* Green background */
        border: none; /* Remove borders */
        color: white; /* White text */
        padding: 15px 32px; /* Some padding */
        text-align: center; /* Centered text */
        text-decoration: none; /* Remove underline */
        display: inline-block;
        font-size: 16px;
        margin: 4px 1px;
        cursor: pointer; /* Mouse pointer on hover */
        transition-duration: 0.4s; /* Transition effects on hover */
      }

      button:hover {
        background-color: #45a049;
      }

      input[type="number"] {
        width: 50px;
        margin: 5px;
      }

      .button-container {
        display: flex;
        justify-content: center;
      }

      .button-container input {
        margin-left: 20px; /* Add some space to the right of each button and input field */
      }
      .slider {
        -webkit-appearance: none; /* Override default CSS styles */
        appearance: none;
        width: 67%; /* Full-width */
        height: 15px; /* Specified height */
        background: #d3d3d3; /* Grey background */
        outline: none; /* Remove outline */
        opacity: 0.7; /* Set transparency (for mouse-over effects on hover) */
        -webkit-transition: 0.2s; /* 0.2 seconds transition on hover */
        transition: opacity 0.2s;
        direction: rtl;
        width: 67%;
        direction: rtl;
      }
      .slider:hover {
        opacity: 1; /* Fully shown on mouse-over */
      }
      .slider::-webkit-slider-thumb {
        -webkit-appearance: none; /* Override default look */
        appearance: none;
        width: 25px; /* Set a specific slider handle width */
        height: 25px; /* Slider handle height */
        background: #4caf50; /* Green background */
        cursor: pointer; /* Cursor on hover */
        position: relative;
      }

      .slider::-webkit-slider-thumb::before {
        content: attr(data-value);
        position: absolute;
        top: -26px;
        left: 50%;
        transform: translateX(-50%);
        background: #4caf50;
        color: white;
        padding: 2px 5px;
        border-radius: 3px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <!-- Your images go here -->
    </div>
    <div class="slider-container">
      <input
        type="range"
        min="1"
        max="100"
        value="1"
        class="slider"
        id="myRange"
      />
      <p>Page: <span id="demo"></span></p>
    </div>
    <script>
      // Function to generate image filenames
      function generateImageFilenames() {
        var imageFilenames = [];

        for (var i = 1; i <= 604; i += 2) {
          var filename1 = i + "-scaled.jpg";
          var filename2 = i + 1 + "-scaled.jpg";
          imageFilenames.push([filename1, filename2]);
        }

        return imageFilenames;
      }

      var imageFilenames = generateImageFilenames();
      var currentImagePairIndex = 0;

      // Function to create the slideshow
      function createSlideshow() {
        var slideshowContainer = document.body;

        // Create a container for each pair of images
        var imageContainer = document.querySelector(".image-container");
        // Get the slider and output elements
        var slider = document.getElementById("myRange");
        var output = document.getElementById("demo");

        // Create a container for each pair of images
        var imagePairContainer = document.createElement("div");
        imagePairContainer.className = "image-pair";

        // Create two image elements for each pair
        var imgElement1 = document.createElement("img");
        var imgElement2 = document.createElement("img");

        // Set the source for the images
        imgElement1.src = imageFilenames[currentImagePairIndex][1]; // Switched order
        imgElement2.src = imageFilenames[currentImagePairIndex][0];

        // Append images to the container
        imagePairContainer.appendChild(imgElement1);
        imagePairContainer.appendChild(imgElement2);

        // Append the image pair container to the image container
        imageContainer.appendChild(imagePairContainer);

        // Append the image container to the slideshow container
        slideshowContainer.appendChild(imageContainer);

        var buttonContainer = document.createElement("div");
        buttonContainer.className = "button-container";
        // Create navigation buttons
        var prevButton = document.createElement("button");
        prevButton.textContent = "Previous";
        prevButton.innerHTML = "&larr;";
        prevButton.onclick = function () {
          if (currentImagePairIndex < imageFilenames.length - 1) {
            slider.value = currentImagePairIndex + 1; // Update the slider value
            output.innerHTML = slider.value * 2 - 1; // Update the page number display
            currentImagePairIndex++;
            updateImages();
            updatePlaceholder();
          }
        };
        buttonContainer.appendChild(prevButton);

        var nextButton = document.createElement("button");
        nextButton.textContent = "Next";
        nextButton.innerHTML = "&rarr;";
        nextButton.onclick = function () {
          if (currentImagePairIndex > 0) {
            currentImagePairIndex--;
            slider.value = currentImagePairIndex + 1; // Update the slider value
            output.innerHTML = slider.value * 2 - 1; // Update the page number display
            updateImages();
            updatePlaceholder();
          }
        };
        buttonContainer.appendChild(nextButton);

        // Create input field for page number
        var pageInput = document.createElement("input");
        pageInput.type = "number";
        pageInput.min = 1;
        pageInput.max = 604;
        pageInput.placeholder = "Page " + (currentImagePairIndex * 2 + 1); // Set initial placeholder
        pageInput.addEventListener("keydown", function (event) {
          if (event.key === "Enter") {
            goButton.click();
          }
        });
        buttonContainer.appendChild(pageInput);

        // Create "Go" button to navigate to the specified page
        var goButton = document.createElement("button");
        goButton.textContent = "Go";
        goButton.onclick = function () {
          var page = parseInt(pageInput.value);
          if (!isNaN(page) && page >= 1 && page <= 604) {
            currentImagePairIndex = Math.floor((page - 1) / 2);
            updateImages();
            updatePlaceholder();
          }
        };
        buttonContainer.appendChild(goButton);

        slideshowContainer.appendChild(buttonContainer);
        // Update the slider max value based on the number of image pairs
        slider.max = imageFilenames.length;

        // Display the initial image pair
        updateImages();

        // Update the page number display
        output.innerHTML = slider.value * 2 - 1;
        console.log(slider.value);

        slider.oninput = function () {
          output.innerHTML = this.value * 2 - 1;
          this.setAttribute("data-value", output.innerHTML);

          // Update the current image pair index
          currentImagePairIndex = this.value - 1;

          // Update the images
          updateImages();
        };

        // Add event listeners for arrow keys
        document.addEventListener("keydown", function (event) {
          switch (event.key) {
            case "ArrowLeft":
              event.preventDefault(); // Prevent the default scrolling behavior
              if (currentImagePairIndex < imageFilenames.length - 1) {
                currentImagePairIndex++;
                slider.value = currentImagePairIndex + 1; // Update the slider value
                output.innerHTML = slider.value * 2 - 1; // Update the page number display
                updateImages();
                updatePlaceholder();
              }
              break;
            case "ArrowRight":
              event.preventDefault(); // Prevent the default scrolling behavior
              if (currentImagePairIndex > 0) {
                currentImagePairIndex--;
                slider.value = currentImagePairIndex + 1; // Update the slider value
                output.innerHTML = slider.value * 2 - 1; // Update the page number display
                updateImages();
                updatePlaceholder();
              }
              break;
          }
        });
      }

      // Function to update the displayed image pair
      function updateImages() {
        var imgElement1 = document.querySelector(".image-pair img:first-child");
        var imgElement2 = document.querySelector(
          ".image-pair img:nth-child(2)"
        );

        imgElement1.src = imageFilenames[currentImagePairIndex][1]; // Switched order
        imgElement2.src = imageFilenames[currentImagePairIndex][0];

        // Update the value of the page input field
        updatePageInputValue();
      }

      // Function to update the value of the page input field
      function updatePageInputValue() {
        var pageInput = document.querySelector("input[type='number']");
        pageInput.value = currentImagePairIndex * 2 + 1;
      }

      // Function to update the placeholder value
      function updatePlaceholder() {
        var pageInput = document.querySelector("input[type='number']");
        pageInput.placeholder = "Page " + (currentImagePairIndex * 2 + 1);
      }

      // Call the function to create the slideshow when the page loads
      window.onload = createSlideshow;
    </script>
  </body>
</html>
